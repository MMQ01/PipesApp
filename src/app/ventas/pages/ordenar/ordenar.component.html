<div class="text-layaout">
    <h1>Pipes Personalizados</h1>
    <p>
        Pipes creado por {{"nosotros" | mayusculas: enMayusculas}}
    </p>
    
</div>

<p-toolbar>
    <div class="p-toolbar-group-left">
       
        
    </div>
    
    <div class="p-toolbar-group-right">
        <button pButton label="Toggle Mayusculas" class="p-mr-1" (click)="cambiar()">
        
        </button>
        <button pButton icon="pi pi-sort" label="por nombre" class="p-button-warning p-mr-1" (click)="cambiarOrden('nombre')"></button>
        <button pButton icon="pi pi-sort" label="vuela" class="p-button-success p-mr-1" (click)="cambiarOrden('vuela')"></button>
        <button pButton icon="pi pi-sort" label="por color" class="p-button-help p-mr-1" (click)="cambiarOrden('color')"></button>
    </div>
</p-toolbar>



<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | ordenar:ordernarPor" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>

<div class="p-grid">
    <div class="p-col p-mt-2">
        <p-table [value]="heroes | slice: 0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre <p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela <p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color <p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroe>
                <tr>
                    <td>{{heroe.nombre}}</td>
                    <td>{{heroe.vuela | vuela | titlecase}}</td>
                    <td>{{heroe.color}}</td>
                </tr>
            </ng-template>
        </p-table>
    </div>
</div>
